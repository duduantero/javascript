<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        div#status {
            font: normal 18pt Arial;
            background: rgb(230, 230, 230);
            color: Black;
            width: 550px;
            height: 30px;
            line-height: 30px;
            text-align: left;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1><strong>Sistema de Multas</strong></h1>
        Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h 
        <input type="button" value="Verificar" onclick="calcular()">
        <div id ='status'>Status: </div> 
    <script>
        function calcular(){
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#status')
            var vel = Number.parseFloat(txtv.value)
            
            if(vel > 60){
                res.style.color = 'red'
                res.innerHTML = `Sua velocidade atual é de ${vel}Km/h, MULTADO`
            }else{
                res.style.height = '60px'
                res.innerHTML = `Sua velocidade atual é de ${vel}Km/h, dirija sempre na velocidade da via e com prudência !`
            }
            }
        
        

    </script>
</body>
</html>
